<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inalis</title>

    <link rel="icon" type="image/svg+xml" href="asset/logo-inalis.svg" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <section class="dashboard-container">
      <div class="content-wrapper">
        <div class="left-content">
          <h1 class="headline">
            Strengthen your analytical arguments with
            <span class="icon-container">
              <img
                src="asset/logo-inalis.svg"
                alt="Star Icon"
                class="star-icon"
              />
            </span>
            which will help
          </h1>

          <form class="login-form">
            <div class="input-group">
              <input
                type="email"
                placeholder="Email Address"
                class="form-input"
              />
            </div>

            <div class="input-group">
              <input
                type="password"
                placeholder="Password"
                class="form-input"
              />
              <button type="button" class="toggle-password">
                <img src="asset/eye-icon.svg" alt="Show/Hide Password" />
              </button>
            </div>

            <div class="terms-container">
              <label class="checkbox-container">
                <input type="checkbox" />
                <span class="checkmark"></span>
                <span class="terms-text">
                  Logging in, you agree to our
                  <a href="#">Terms of Service</a> and
                  <a href="#">Privacy Policy</a>
                </span>
              </label>
            </div>

            <button type="submit" class="sign-in-button">Sign In</button>

            <div class="sign-up-prompt">
              Don't have an account?
              <a href="#" class="sign-up-link">Sign Up</a>
            </div>
          </form>
        </div>

        <div class="right-content">
          <img
            src="asset/card-login.svg"
            alt="Crypto Dashboard Card"
            class="crypto-card-image"
          />
        </div>
      </div>
    </section>
  </body>
</html>
